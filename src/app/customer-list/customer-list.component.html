<h1>Customer's List</h1>

<button class="add-button" (click)="addCustomer()">+</button>
<div>
    <table class="customer-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Phone No</th>
            <th>Email</th>
            <th>Department</th>
            <th>Designation</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers; let i = index">
            <td>{{ i+1}}</td>
            <td>{{ customer.name }}</td>
            <td>{{ customer.phone }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.department }}</td>
            <td>{{ customer.designation }}</td>
            
            <td>
              <button (click)="editCustomer(i)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
